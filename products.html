<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - ShopZone</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav>
      <h1>ShopZone</h1>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="products.html">Products</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="#">Cart ðŸ›’ <span id="cart-count">0</span></a></li>
      </ul>
    </nav>
    <div id="cart-dropdown" class="cart-dropdown">
      <h3>Your Cart</h3>
      <ul id="cart-items">
        <!-- Cart items will appear here dynamically -->
      </ul>
      <button id="checkout-btn">Checkout</button>

  </header>

  <main>
    <section class="products">
      <h2>Our Products</h2>
      <div class="product-grid">

        <!-- Product 1 -->
        <div class="product-card">
          <img src="Images/Product1.jpg.jpg" alt="Product 1" width="300">
          <h3>Cool Sneakers</h3>
          <p>$49.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
          <img src="Images/product2.jpg.jpg" alt="Product 2" width="300">
          <h3>Stylish Jacket</h3>
          <p>$89.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- Product 3 -->
        <div class="product-card">
          <img src="Images/product3.jpg.jpg" alt="Product 3" width="300">
          <h3>Smart Watch</h3>
          <p>$69.99</p>
          <button class="add-to-cart">Add to Cart</button>
        </div>

      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ShopZone. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
